<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack App</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row gy-2">
          <h1 class="display-3 mb-0">RSS Agregator</h1>
          <form>
            <div class="row">
              <div class="col-8">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="rssInput"
                    name="url"
                    placeholder="RSS link"
                    aria-describedby="rssLinkHelpBlock feedback"
                    required
                    autofocus
                  />
                  <label for="rssInput">RSS link</label>
                </div>
                <div id="rssLinkHelpBlock" class="form-text">
                  Example: https://ru.hexlet.io/lessons.rss
                </div>
              </div>
              <div class="col-4">
                <button type="submit" name="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
