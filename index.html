<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack App</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row gy-2">
          <h1 class="display-3 mb-0">RSS Agregator</h1>
          <form>
            <div class="row">
              <div class="col-8">
                <input type="text" class="form-control" name="rss" placeholder="RSS link" />
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
