<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webpack App</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <a class="btn btn-primary" href="" role="button" target="_blank" rel="noopener noreferrer" previewlistener="true">Читать полностью</a>
        </div>
      </div>
    </div>
  </div>
  <main>
    <section class="container">
      <div class="row gy-2">
        <h1 class="display-3 mb-0">RSS Agregator</h1>
        <form>
          <div class="row">
            <div class="col-8">
              <div class="form-floating">
                <input type="text" class="form-control" id="rssInput" name="url" placeholder="RSS link"
                  aria-describedby="rssLinkHelpBlock feedback" aria-label="url" required autofocus />
                <label for="rssInput">RSS link</label>
              </div>
              <div id="rssLinkHelpBlock" class="form-text">
                Example: https://ru.hexlet.io/lessons.rss
              </div>
            </div>
            <div class="col-4">
              <button type="submit" name="submit" class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="container invisible" id="content-section">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto">
          <div class="card border-0">
            <h2 class="card-title h4">Посты</h2>
            <ul id="posts" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1">
          <div class="card border-0">
            <h2 class="card-title h4">Фиды</h2>
            <ul id="feeds" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
